<div class="card" style="margin: 10px; border: 2px solid #112989;">
  <div class="card-header" style="background-color: #112989; color: #ffffff;">Reservas en curso</div>
  <div class="card-body" style="overflow-x: auto;">   
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let reserva of reservasAll; let i = index">
          <div class="card" style="padding: 40px; margin-bottom: 15px;">            
              <h5 class="card-title"><i class="bi bi-person-workspace"></i></h5>             
              <p class="card-text">{{ obtenerNombreArea(reserva.areaID) }}</p>
              <p class="card-text"><i class="bi bi-person-fill-exclamation"></i> Reservado por: {{reserva.usuarioEmail}}</p>
              <p class="card-text"><i class="bi bi-stopwatch"></i> Fecha Inicio: {{reserva.fechaInicio}}</p>
              <p class="card-text"><i class="bi bi-stopwatch-fill"></i> Fecha Fin: {{reserva.fechaFin}}</p>
              <button routerLink="/Reservas" class="btn btn-primary"><i class="bi bi-list-nested"></i> Gestionar reserva</button>
            </div>
        </div>
      </div>    
  </div>
